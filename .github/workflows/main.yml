name: Main branch workflows

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write
# test
concurrency:
  group: pages
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  security_audit:
    runs-on: ubuntu-latest
    name: Security Audit
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        id: cache-cargo-audit
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/cargo-audit
          key: cargo-audit-${{ runner.os }}-v0.22.0

      - name: Install cargo-audit
        if: steps.cache-cargo-audit.outputs.cache-hit != 'true'
        run: cargo install cargo-audit --version 0.22.0 --locked

      - name: Run cargo-audit
        run: cargo audit

  cargo_deny:
    runs-on: ubuntu-latest
    name: Cargo Deny
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-deny
        id: cache-cargo-deny
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/cargo-deny
          key: cargo-deny-${{ runner.os }}-v0.19.0

      - name: Install cargo-deny
        if: steps.cache-cargo-deny.outputs.cache-hit != 'true'
        run: cargo install cargo-deny --version 0.19.0 --locked

      - name: Run cargo-deny
        run: cargo deny check -A warnings

  build-and-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # Pin rust toolchain (uses rust-toolchain.toml if present)
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-docs

      # ---------- protoc cache/install ----------
      - name: Cache protoc
        id: cache-protoc
        uses: actions/cache@v5
        with:
          path: ~/protoc
          key: protoc-${{ runner.os }}-v33.3
          restore-keys: |
            protoc-${{ runner.os }}-

      - name: Install protoc
        if: steps.cache-protoc.outputs.cache-hit != 'true'
        run: |
          set -euxo pipefail
          rm -rf ~/protoc
          mkdir -p ~/protoc
          cd ~/protoc
          curl -L https://github.com/protocolbuffers/protobuf/releases/download/v33.3/protoc-33.3-linux-x86_64.zip -o protoc.zip
          unzip -o -q protoc.zip
          chmod +x bin/protoc
          rm protoc.zip

      - name: Setup protoc PATH
        run: |
          echo "$HOME/protoc/bin" >> $GITHUB_PATH
          echo "PROTOC=$HOME/protoc/bin/protoc" >> $GITHUB_ENV

      # ---------- Cache Rust build ----------
      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # ---------- Cache mdBook binary (separate, small, versioned) ----------
      - name: Cache mdBook
        id: cache-mdbook
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/mdbook
          key: mdbook-${{ runner.os }}-v0.5.2

      # Install mdBook only if cache is cold
      - name: Install mdBook
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: cargo install mdbook --version 0.5.2 --locked --force

      # ---------- Build rustdoc + mdBook ----------
      - name: Build rustdoc and mdBook
        env:
          RUSTDOCFLAGS: "--html-in-header doc-header.html"
        run: |
          set -euxo pipefail

          rm -rf target/doc

          # Create default doc-header.html if missing
          [ -f doc-header.html ] || cat > doc-header.html <<'HTML'
          <style>
            .rustdoc-toggle > summary { font-weight: 600; }
            .search-input { border-radius: 6px; }
          </style>
          <script>
          window.addEventListener("DOMContentLoaded", () => {
              const sidebar = document.querySelector(".sidebar");
              if (sidebar && !document.querySelector(".docs-link")) {
                  const link = document.createElement("a");
                  link.href = "../../index.html";  // back to mdBook home
                  link.textContent = "↩ Back to docs";
                  link.className = "docs-link";
                  sidebar.insertBefore(link, sidebar.firstChild);
              }
          });
          </script>
          HTML

          # Build rustdoc for entire workspace
          cargo doc --no-deps --workspace --jobs 2

          # Build mdBook
          mdbook build docs

          # Sync rustdoc into book under /code/
          rm -rf docs/book/code
          rsync -a --delete --no-times target/doc/ docs/book/code/

          # Fix crate listing page if rustdoc used 'all.html'
          if [ ! -f docs/book/code/crates.html ] && [ -f docs/book/code/all.html ]; then
            cat > docs/book/code/crates.html <<'HTML'
            <!doctype html><meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=./all.html">
            <title>Redirecting…</title>
            <noscript><p>See <a href="./all.html">all crates</a>.</p></noscript>
            <script>location.replace("./all.html");</script>
          HTML
          fi

      # ---------- Deploy to GitHub Pages ----------
      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v4
        with:
          path: docs/book

  deploy:
    needs: [security_audit, cargo_deny, build-and-deploy-docs]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
