name: Main branch workflows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Non-main branch workflows"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Pin rust toolchain (uses rust-toolchain.toml if present)
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-docs

      # ---------- protoc cache/install ----------
      - name: Cache protoc
        id: cache-protoc
        uses: actions/cache@v4
        with:
          path: ~/protoc
          key: protoc-${{ runner.os }}-v25.1
          restore-keys: |
            protoc-${{ runner.os }}-

      - name: Install protoc
        if: steps.cache-protoc.outputs.cache-hit != 'true'
        run: |
          set -euxo pipefail
          mkdir -p ~/protoc
          cd ~/protoc
          curl -L https://github.com/protocolbuffers/protobuf/releases/download/v25.1/protoc-25.1-linux-x86_64.zip -o protoc.zip
          unzip -q protoc.zip
          chmod +x bin/protoc

      - name: Setup protoc PATH
        run: |
          echo "$HOME/protoc/bin" >> $GITHUB_PATH
          echo "PROTOC=$HOME/protoc/bin/protoc" >> $GITHUB_ENV

      # ---------- Cache Rust build ----------
      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # ---------- Cache mdBook binary (separate, small, versioned) ----------
      - name: Cache mdBook
        id: cache-mdbook
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/mdbook
          key: mdbook-${{ runner.os }}-v0.4.52

      # Install mdBook only if cache is cold
      - name: Install mdBook
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: cargo install mdbook --version 0.4.52 --locked

      # ---------- Build rustdoc + mdBook ----------
      - name: Build rustdoc and mdBook
        env:
          RUSTDOCFLAGS: "--html-in-header doc-header.html"
        run: |
          set -euxo pipefail

          rm -rf target/doc

          # Create default doc-header.html if missing
          [ -f doc-header.html ] || cat > doc-header.html <<'HTML'
          <style>
            .rustdoc-toggle > summary { font-weight: 600; }
            .search-input { border-radius: 6px; }
          </style>
          <script>
          window.addEventListener("DOMContentLoaded", () => {
              const sidebar = document.querySelector(".sidebar");
              if (sidebar && !document.querySelector(".handbook-link")) {
                  const link = document.createElement("a");
                  link.href = "../../index.html";  // back to mdBook home
                  link.textContent = "↩ Back to Handbook";
                  link.className = "handbook-link";
                  sidebar.insertBefore(link, sidebar.firstChild);
              }
          });
          </script>
          HTML

          # Build rustdoc for entire workspace
          cargo doc --no-deps --workspace --jobs 2

          # Build mdBook
          mdbook build handbook

          # Sync rustdoc into book under /code/
          rm -rf handbook/book/code
          rsync -a --delete --no-times target/doc/ handbook/book/code/

          # Fix crate listing page if rustdoc used 'all.html'
          if [ ! -f handbook/book/code/crates.html ] && [ -f handbook/book/code/all.html ]; then
            cat > handbook/book/code/crates.html <<'HTML'
            <!doctype html><meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=./all.html">
            <title>Redirecting…</title>
            <noscript><p>See <a href="./all.html">all crates</a>.</p></noscript>
            <script>location.replace("./all.html");</script>
          HTML
          fi

      # ---------- Deploy to GitHub Pages ----------
      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: handbook/book

  deploy:
    needs: build-and-deploy-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
