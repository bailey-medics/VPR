name: Non-main branch workflows

on:
  push:
    branches-ignore: [main, master]

permissions:
  contents: write

concurrency:
  group: nonmain-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------- Security Audit ----------
  security_audit:
    runs-on: ubuntu-latest
    name: Security Audit
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        id: cache-cargo-audit
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/cargo-audit
          key: cargo-audit-${{ runner.os }}-v0.22.0

      - name: Install cargo-audit
        if: steps.cache-cargo-audit.outputs.cache-hit != 'true'
        run: cargo install cargo-audit --version 0.22.0 --locked

      - name: Run cargo-audit
        run: cargo audit

  cargo_deny:
    runs-on: ubuntu-latest
    name: Cargo Deny
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-deny
        id: cache-cargo-deny
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/cargo-deny
          key: cargo-deny-${{ runner.os }}-v0.19.0

      - name: Install cargo-deny
        if: steps.cache-cargo-deny.outputs.cache-hit != 'true'
        run: cargo install cargo-deny --version 0.19.0 --locked

      - name: Run cargo-deny
        run: cargo deny check

  # ---------- Code Quality Checks ----------
  rust_quality_checks:
    runs-on: ubuntu-latest
    name: Rust Quality Checks
    strategy:
      matrix:
        check: [formatting, linting, compilation, tests]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          
      - name: Verify Rust components
        run: |
          rustup component add rustfmt clippy
          rustup component list --installed

      # Cache protoc installation
      - name: Cache protoc
        id: cache-protoc
        uses: actions/cache@v5
        with:
          path: ~/protoc
          key: protoc-${{ runner.os }}-v33.3
          restore-keys: |
            protoc-${{ runner.os }}-

      # Install protoc only if not cached
      - name: Install protoc
        if: steps.cache-protoc.outputs.cache-hit != 'true'
        run: |
          echo "Installing protoc (not found in cache)..."
          rm -rf ~/protoc
          mkdir -p ~/protoc
          cd ~/protoc
          curl -L https://github.com/protocolbuffers/protobuf/releases/download/v33.3/protoc-33.3-linux-x86_64.zip -o protoc.zip
          unzip -o -q protoc.zip
          chmod +x bin/protoc
          rm protoc.zip
          echo "protoc installed to ~/protoc/bin/protoc"
          
      # Add protoc to PATH
      - name: Setup protoc PATH
        run: |
          echo "$HOME/protoc/bin" >> $GITHUB_PATH
          echo "PROTOC=$HOME/protoc/bin/protoc" >> $GITHUB_ENV

      # Cache Rust dependencies and build artifacts
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run formatting check
        if: matrix.check == 'formatting'
        run: |
          echo "ðŸ”§ Checking code formatting..."
          cargo fmt --all -- --check

      - name: Run linting
        if: matrix.check == 'linting'
        run: |
          echo "ðŸ” Running Clippy linter..."
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Run compilation check
        if: matrix.check == 'compilation'
        run: |
          echo "ðŸ”§ Checking compilation..."
          cargo check --all-targets --all-features

      - name: Run tests
        if: matrix.check == 'tests'
        run: |
          echo "ðŸ§ª Running tests..."
          cargo test --workspace --all-features

  # ---------- Merge to main (only on push, never from main) ----------
  merge-to-main:
    runs-on: ubuntu-latest
    name: Merge branch into main
    needs: [security_audit, cargo_deny, rust_quality_checks]
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Merge branch into main and push
        env:
          PUSH_TOKEN: ${{ secrets.ACTIONS_TRIGGER_PAT }}
        run: |
          if [ -z "$PUSH_TOKEN" ]; then
            echo "ERROR: ACTIONS_TRIGGER_PAT is not set. Add a PAT with 'repo' and 'workflow' scopes to trigger main workflow." >&2
            exit 1
          fi

          # Ensure we have latest main locally
          git fetch origin main:main || git fetch origin refs/heads/main:main

          # Source branch name from the push event
          BRANCH_NAME="${GITHUB_REF_NAME:-}"
          BRANCH_NAME=$(echo "$BRANCH_NAME" | tr -d '[:space:]')

          if [ -z "$BRANCH_NAME" ]; then
            echo "ERROR: Cannot determine source branch." >&2
            exit 1
          fi

          if [ "$BRANCH_NAME" = "main" ]; then
            echo "Not merging main into main. Exiting."
            exit 0
          fi

          echo "Merging '$BRANCH_NAME' into main"
          git checkout main

          # Ensure the source branch exists locally
          if ! git rev-parse --verify --quiet "$BRANCH_NAME"; then
            echo "Fetching branch '$BRANCH_NAME' from origin"
            git fetch origin "$BRANCH_NAME":"$BRANCH_NAME"
          fi

          # Attempt merge; on conflict, abort and fail
          if git merge --no-ff "$BRANCH_NAME" -m "Merge branch '$BRANCH_NAME' into main"; then
            echo "Merge succeeded"
          else
            echo "Merge conflict. Aborting."
            git merge --abort || true
            exit 1
          fi

          # Push with PAT so the push event triggers main workflow
          git push https://x-access-token:${PUSH_TOKEN}@github.com/bailey-medics/VPR.git main

      - name: Trigger main workflow (fallback)
        env:
          PUSH_TOKEN: ${{ secrets.ACTIONS_TRIGGER_PAT }}
        run: |
          if [ -z "$PUSH_TOKEN" ]; then
            echo "Skipping workflow dispatch: ACTIONS_TRIGGER_PAT not set";
            exit 0;
          fi

          echo "Dispatching main workflow explicitly as a fallback..."
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${PUSH_TOKEN}" \
            https://api.github.com/repos/bailey-medics/VPR/actions/workflows/main.yml/dispatches \
            -d '{"ref":"main"}'
